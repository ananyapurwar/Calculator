<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator by Ananya</title>
</head>

<body>
  <div class="calculator">

    <input type="text" id="display" readonly>

    <div class="buttons">
      <button class="grey" onclick="clearDisplay()">AC</button>
      <button class="grey" onclick="backspace()">←</button>
      <button class="grey" onclick="percentage()">%</button>
      <button class="orange" onclick="appendToDisplay('/')">/</button>
      <button class="orange" onclick="squareRoot()">√</button>
      <button class="orange" onclick="square()">x²</button>
      <button class="orange" onclick="cubeRoot()">³√</button>
      <button class="orange" onclick="cube()">x³</button>
      <button class="num" onclick="appendToDisplay('7')">7</button>
      <button class="num" onclick="appendToDisplay('8')">8</button>
      <button class="num" onclick="appendToDisplay('9')">9</button>
      <button class="orange" onclick="appendToDisplay('*')">*</button>
      <button class="num" onclick="appendToDisplay('4')">4</button>
      <button class="num" onclick="appendToDisplay('5')">5</button>
      <button class="num" onclick="appendToDisplay('6')">6</button>
      <button class="orange" onclick="appendToDisplay('-')">-</button>
      <button class="num" onclick="appendToDisplay('1')">1</button>
      <button class="num" onclick="appendToDisplay('2')">2</button>
      <button class="num" onclick="appendToDisplay('3')">3</button>
      <button class="orange" onclick="appendToDisplay('+')">+</button>
      <button class="zero" onclick="appendToDisplay('0')">0</button>
      <button class="num" onclick="appendToDisplay('.')">.</button>
      <button class="orange" onclick="calculate()">=</button>
    </div>

  </div>
  <script src="script.js"></script>

</body>

</html>
